<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="utf-8" />
   <title>Xadrezin</title>
   <link rel="stylesheet" type="text/css" href="css/style.css">
   <link rel="stylesheet" type="text/css" href="css/chessboard-1.0.0.css">
   <link rel="stylesheet" type="text/css" href="css/modal.css">
   <link rel="stylesheet" type="text/css" href="css/pieces.css">
   <link rel="stylesheet" type="text/css" href="css/mensagem.css">

   <link rel="preconnect" href="https://fonts.gstatic.com">

   <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>

<body>
   <section id="cabecalho">
      <h1>Xadrezin</h1>
      <h2>Um jogo de xadrez pra você jogar com um amigo ou até mesmo sozinho!</h2>
   </section>

   <div class="partida">
      <div id="board1" class="tabuleiro"></div>
      <div class="mensagem">
         <div class="imagem"></div>
         <div class="balao" >
            <p id="status">Vez da peça branca</p>
            <p id="clock"></p>
         </div>
      </div>
      <div class="botaoLimpar">
         <button onclick="xadrez.zerarJogo()">Zerar Jogo</button>
      </div>
   </div>
   <section id="inicio">
      <div class="box">
         <div class="btn-box botoesMenu">
            <button class="btn-open is-active" id="botao-iniciar-partida">Iniciar Partida</button>
            <button class="btn-open is-active" id="botao-ajuda">Ajuda</button>
         </div>
         <div class="wrap">
            <div class="modal" id="modal-iniciar-partida">
               <h4>Você deseja jogar contra quem?</h4>
               <div class="btn-box">
                  <button id="computador">Computador</button>
                  <button id="outro-jogador">Outro Jogador</button>
               </div>
            </div>
         </div>
         <div class="wrap">
            <div class="modal" id="modal-escolher-peca">
               <h4>Escolha uma cor de peça:</h4>
               <div class="btn-box">
                  <button class="peca branca" id="peca-branca"></button>
                  <button class="peca preta" id="peca-preta"></button>
               </div>
            </div>
         </div>
         <div class="wrap">
            <div class="modal" id="modal-acabou-tempo-partida">
               <h4>Poxa, o tempo para jogar acabou!</h4>
               <div class="btn-box">
                  <button id="voltar-jogo">Voltar ao Jogo</button>
                  <button onclick=voltarAoMenu()>Voltar ao Menu</button>
               </div>
            </div>
         </div>
         <div class="wrap">
            <div class="modal" id="modal-fim-de-jogo">
               <h4 id="msg-fim-de-jogo">.</h4>
               <div class="btn-box">
                  <button onclick=voltarAoMenu()>Voltar ao Menu</button>
               </div>
            </div>
         </div>
         <div class="wrap">
            <div class="modal" id="modal-ajuda">
               <h4>Em Breve!</h4>
               <div class="btn-box">
                  <button id="fechar-ajuda">Sair</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <div class="promocao" id="promocao-preta" >
      <h3>Para qual peça deseja promover?</h3>
      <button class="piece bB" id="" onclick="promoverPeca('b')"></button>
      <button class="piece bN" id="" onclick="promoverPeca('n')"></button>
      <button class="piece bQ" id="" onclick="promoverPeca('q')"></button>
      <button class="piece bR" id="" onclick="promoverPeca('r')"></button>
   </div> 
   <div class="promocao" id="promocao-branca" >
      <h3>Para qual peça deseja promover?</h3>
      <button class="piece wB" id=""></button>
      <button class="piece wN" id=""></button>
      <button class="piece wQ" id=""></button>
      <button class="piece wR" id=""></button>
   </div> 
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
   integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2" crossorigin="anonymous"></script>

<script src="js/engine/chessboard-1.0.0.js"></script>
<script src="js/engine/chess.js"></script>
<script src="js/xadrez.js"></script>
<script src="js/models/TipoDoJogo.js"></script>
<script src="js/models/CorDaPeca.js"></script>
<script src="js/menu.js"></script>
<script src="js/modal/ajuda.js"></script>
<script src="js/modal/iniciarPartida.js"></script>
<script src="js/utils/mouse_utils.js"></script>
<script src="js/movimentacao.js"></script>
<script src="js/movimentoAleatorio.js"></script>
<script src="js/outroJogador.js"></script>
<script src="js/voltarAoMenu.js"></script>
<script src="js/modal/fimDeJogo.js"></script>
<script src="js/computador.js"></script>
<script src="js/cronometro.js"></script>
<script src="js/confetti.js"></script>
<script>let xadrez = new Xadrez();</script>

</html>
