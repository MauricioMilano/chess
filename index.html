<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="utf-8" />
   <title>Xadrezin</title>
   <link rel="stylesheet" type="text/css" href="css/style.css">
   <link rel="stylesheet" type="text/css" href="css/chessboard-1.0.0.css">
   <link rel="stylesheet" type="text/css" href="css/modal.css">

   <link rel="preconnect" href="https://fonts.gstatic.com">

   <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>

<body>

   <h1>Xadrezin</h1>
   <h2>Um jogo de xadrez pra você jogar com um amigo ou até mesmo sozinho!</h2>

   <div class="partida">
      <div id="board1" class="tabuleiro"></div>
      <div class="botaoLimpar">
         <button onclick="board1.clear()">Limpar</button>
      </div>
   </div>
   <section>
      <div class="box">
         <div class="btn-box botoesMenu">
            <button class="btn-open is-active" id="botao-iniciar-partida">Iniciar Partida</button>
            <button class="btn-open is-active" id="botao-ajuda">Ajuda</button>
         </div>
         <div class="wrap">
            <div class="modal" id="modal-iniciar-partida">
               <h4>Você deseja jogar contra quem?</h4>
               <div class="btn-box">
                  <button id="fechar-iniciar-partida">Computador</button>
                  <button id="outro-jogador">Outro Jogador</button>
               </div>
            </div>
         </div>
         <div class="wrap">
            <div class="modal" id="modal-ajuda">
               <h4>Em Breve!</h4>
               <div class="btn-box">
                  <button id="fechar-ajuda">Sair</button>
               </div>
            </div>
         </div>
      </div>
   </section>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
   integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2" crossorigin="anonymous"></script>

<script src="js/chessboard-1.0.0.js"></script>
<script src="js/xadrez.js"></script>
<script src="js/menu.js"></script>
<script src="js/modal/ajuda.js"></script>
<script src="js/modal/iniciarPartida.js"></script>

</html>
