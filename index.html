<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="utf-8" />
   <title>Xadrezin</title>
   <link rel="stylesheet" type="text/css" href="css/style.css">
   <link rel="stylesheet" type="text/css" href="css/chessboard-1.0.0.css">
   <link rel="stylesheet" type="text/css" href="css/menu.css">
   <link rel="stylesheet" type="text/css" href="css/pecas.css">
   <link rel="stylesheet" type="text/css" href="css/mensagem.css">

   <link rel="preconnect" href="https://fonts.gstatic.com">

   <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>

<body>
   <section id="cabecalho">
      <h1>Xadrezin</h1>
      <h2>Um jogo de xadrez pra você jogar com um amigo ou até mesmo sozinho!</h2>
   </section>

   <div class="partida">
      <div id="board1" class="tabuleiro"></div>
      <div class="mensagem">
         <div class="imagem"></div>
         <div class="balao" >
            <p id="status">Vez da peça branca</p>
            <p id="clock"></p>
         </div>
      </div>
      <div class="botaoLimpar">
         <button onclick="xadrez.zerarJogo()">Zerar Jogo</button>
      </div>
   </div>
   <section id="inicio">
      <div class="box">
         <div class="btn-box botoesMenu">
            <button class="btn-open is-active" id="botao-iniciar-partida">Iniciar Partida</button>
            <button class="btn-open is-active" id="botao-ajuda">Ajuda</button>
         </div>
         <div class="wrap">
            <div class="menu" id="menu-iniciar-partida">
               <h4>Você deseja jogar contra quem?</h4>
               <div class="btn-box">
                  <button id="computador">Computador</button>
                  <button id="outro-jogador">Outro Jogador</button>
               </div>
            </div>
         </div>
         <div class="wrap">
            <div class="menu" id="menu-escolher-peca">
               <h4>Escolha uma cor de peça:</h4>
               <div class="btn-box">
                  <button class="peca inicio-partida wK" id="peca-branca"></button>
                  <button class="peca inicio-partida bK" id="peca-preta"></button>
               </div>
            </div>
         </div>
         <div class="wrap">
            <div class="menu" id="menu-acabou-tempo-partida">
               <h4>Poxa, o tempo para jogar acabou!</h4>
               <div class="btn-box">
                  <button id="voltar-jogo">Voltar ao Jogo</button>
                  <button onclick=voltarAoMenu()>Voltar ao Menu</button>
               </div>
            </div>
         </div>
         <div class="wrap">
            <div class="menu" id="menu-fim-de-jogo">
               <h4 id="msg-fim-de-jogo">.</h4>
               <div class="btn-box">
                  <button onclick=voltarAoMenu()>Voltar ao Menu</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <div class="modal" id="promocao" >
      <h3>Para qual peça deseja promover?</h3>
      <button class="peca bB" onclick="promoverPeca('b')"></button>
      <button class="peca bN" onclick="promoverPeca('n')"></button>
      <button class="peca bQ" onclick="promoverPeca('q')"></button>
      <button class="peca bR" onclick="promoverPeca('r')"></button>
   </div> 
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
   integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2" crossorigin="anonymous"></script>

<script src="js/engine/chessboard-1.0.0.js"></script>
<script src="js/engine/chess.js"></script>
<script src="js/models/Xadrez.js"></script>
<script src="js/models/TipoDoJogo.js"></script>
<script src="js/models/CorDaPeca.js"></script>
<script src="js/models/Menu.js"></script>
<script src="js/layout/menu/ajuda.js"></script>
<script src="js/layout/menu/iniciarPartida.js"></script>
<script src="js/utils/mouse_utils.js"></script>
<script src="js/models/Movimentacao.js"></script>
<script src="js/utils/movimentoAleatorio.js"></script>
<script src="js/models/ContraJogador.js"></script>
<script src="js/utils/voltarAoMenu.js"></script>
<script src="js/layout/menu/fimDeJogo.js"></script>
<script src="js/models/ContraComputador.js"></script>
<script src="js/models/Cronometro.js"></script>
<script src="js/layout/confetti.js"></script>
<script>let xadrez = new Xadrez();</script>

</html>
